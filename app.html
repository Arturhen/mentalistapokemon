<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentalista Pokemon-Jogo</title>

    <!-- css -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/app.css">

     <!-- flat-icon -->
     <link rel="icon" href="./assets/icon.png">


     <!-- Fonts -->
     <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Play&family=Ubuntu:ital,wght@0,500;1,300&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Slackey&display=swap" rel="stylesheet">     
</head>
<body>
    <main>
        <div id="nome-game-cell"><h2>QUAL É ESSE POKÉMON?</h2></div>

        <img class="background-game-desktop"src="./assets/bg-game-desktop.png" alt="background imagem do qual é esse pokemon">

        <div class="responsivite">

            <div class="responsivite-left">
                <div class="container-principal">
                    <img class="background-game"src="./assets/bg-app.png" alt="background imagem do qual é esse pokemon">
                    <div id="imagem-pokemon"></div>
                </div>
            </div>

            <div class="responsivite-right">
                <div id="nome-game-desktop"><h2>QUAL É ESSE POKÉMON?</h2></div>
                <div class="containers-money-and-score">
                    <div class="container-money"><div class="money-player"></div><img id='imagem-pokecoin' src="./assets/pokecoin.png" alt=" imagem pokecoin"> </div>
                    <div class="container-score"></div>
                </div>
                
                <div class="form-input-pokemon">
                    <input class="input-pokemon" id="nome-pokemon" placeholder="Digite em inglês" type="text">
                    <button class="button-send" onclick="sendNamePokemon()">ok</button>
                </div>
                
                <!-- dica um -->
                <div class="buttons-hint">
                    <button class='button-hint' id='button-hint-one' onclick="WriteHintOne()"> 
                        <div class="text-hint ">
                            <div id="hint-one"></div>
                            <div id="hint-one-original">Tipo P$ 15
                                <img class='imagem-hint' src="./assets/pokecoin.png" alt="Imagem Pokecoin">
                            </div>
                        </div>
                    </button>

                    <button class='button-hint' id='button-hint-two' onclick="WriteHintTwo()"> 
                        <div class="text-hint ">
                            <div id="hint-two"></div>
                            <div id="hint-two-original">Primeira letra P$25 
                                <img class='imagem-hint' src="./assets/pokecoin.png" alt=" imagem pokecoin">
                            </div>  
                    </button>

                    <button class='button-hint' id='button-hint-three' onclick="WriteHintThree()"> 
                        <div class="text-hint ">
                            <div id="hint-three"></div>
                            <div id="hint-three-original">Mais brilho P$35 
                                <img class='imagem-hint' src="./assets/pokecoin.png" alt=" imagem pokecoin">
                            </div>  
                    </button>

                    <div class="skip-and-exit">
                        <button onclick="skipPokemon()" class="skip-button">PULAR</button>
                        
                        <div  id='button'class='back-to-home'><a  class='back-to-home-link' href="index.html">   
                            </a>SAIR</a>
                        </div>
                    
                    </div>
                </div>
            

            </div>
        </div>

        <div class="modal">
            <div id="modal-exit" class="modal-exit">
                <div class="modal-exit-content">
                    <div class="modal-exit-title">
                    Voltar para home?
                    </div>
                    <div class="modal-exit-desc">
                    Você tem certeza que quer voltar para home? Você perderá todo seu progresso
                    </div>
                </div>
                <div id="modal-cancel" class="modal-exit-button">
                    Ir para Home
                </div>
                <div id="modal-confirm" class="modal-exit-button">
                    Continuar
                </div>
            </div>
        </div>
    </main>
        


</body>
<script src="./js/app.js"></script>
</html>

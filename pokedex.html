<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mentalista Pokemon Pokedex</title>

        <!-- css -->
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="./styles/pokedex.css">
        
        <!-- flat-icon -->
        <link rel="icon" href="./assets/icon.png">

        <!-- font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Play&family=Ubuntu:ital,wght@0,500;1,300&display=swap" rel="stylesheet">
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-replace-svg="nest"></script>
    </head>
    <body>
        <header>
            <div id="responsiveMenu">
                <section class="containerMenu">
                   <a id="linkHomeImg" href="./index.html"> <img src="./assets/logo_pokemon.svg" alt="logo"> </a> 
                    <nav>
                        <a href="./index.html">Home</a>
                        <a href="#">Pokédex</a>
                        <a href="./index.html#responsiveRules">Como Jogar</a>
                        <a href="./about.html">Sobre</a>
                    </nav>
                    <div class="menuHamburguer">
                        <button class="ham">
                            <span class="menuIcon">
                                <div class="mobile-nav-button__line"></div>
                                <div class="mobile-nav-button__line"></div>
                                <div class="mobile-nav-button__line"></div>
                            </span>
                            <span class="xIcon">
                                <div class="mobile-nav-button__line--1"></div>
                                <div class="mobile-nav-button__line--2"></div>
                                <div class="mobile-nav-button__line--3"></div>
                            </span>
                        </button>
                    </div>
                    <ul class="menu">
                        <li><a class="menuLink" href="./index.html">Home</a></li>
                        <li><a class="menuLink" href="#">Pokédex</a></li>
                        <li><a class="menuLink" href="./index.html#responsiveRules">Como Jogar</a></li>
                        <li><a class="menuLink" href="./about.html">Sobre</a></li>
                    </ul>
                </section>
            </div>
        </header>

        <main>
            <div class="container-title">
                <div class="title">
                    <img src="./assets/pokebola-pokedex.png" alt="pokebola">
                    <h2>Pokedex</h2>
                </div>
            </div>
            
            <div class="wrapper">
                <div class="search-input">
                    <input id='text-input-pokemon' type="text" placeholder="Ex: Pikachu ou 25">
                    <div class="autocom-box">
                        <!-- here list are inserted from javascript -->
                    </div>
                    <div class="icon" onclick="showSelectedPokemon()"><img src="./assets/Lupa.webp" alt=""></div>
                </div>
            </div>
            <div class="cards">
                <!-- here cards are inserted from javascript -->
            </div>
            <div class="container-seemore">
                <button class="botao-seemore" onclick="seeMore()" id="myBtn">Ver mais</button>
            </div>
        </main>
        
        <div id="back-to-top"><img src="./assets/Pokemon_Arrow.svg" alt="seta pokemon"></div>

        <footer>
            <div class="footer-max">
                <p>Copyright © 2021 Squad 10 - Todos os direitos reservados</p>
            </div>
        </footer>

    </body>

    <script src="js/pokedex.js"></script>
    <script src="js/suggestions.js"></script>
</html>
